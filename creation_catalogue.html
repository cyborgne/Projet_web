<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta charset="UTF-8">
    <title>Création de Catalogue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Créer un Catalogue</h2>
        <form action="create_catalog.php" method="POST">
            <div class="form-group">
                <label for="name">Nom du catalogue :</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <input type="hidden" name="userAccountId" value="1"> <!-- ID utilisateur simulé -->
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>
</body>
</html>
